<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Score</title>
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>
<h1>Add Score</h1>
<form th:action="@{/scores/add}" th:object="${score}" method="post">
    <div>
        <label for="student">Select Student:</label>
        <select id="student" name="student.id" required>
            <option value="" disabled selected>Select a student</option>
            <option th:each="student : ${students}"
                    th:value="${student.id}"
                    th:text="${student.name}">
            </option>
        </select>
    </div>
    <div>
        <label for="course">Select course:</label>
        <select id="course" name="course.id" required>
            <option value="" disabled selected>Select a course</option>
            <option th:each="course : ${courses}"
                    th:value="${course.id}"
                    th:text="${course.name}">
            </option>
        </select>
    </div>

    <div>
        <label for="score">Score:</label>
        <input type="number" id="score" name="score" min="0" max="10" step="0.1" required />
    </div>

    <button type="submit">Save</button>
    <a th:href="@{/scores}">Back to Score List</a>

</form>
</body>
</html>
