<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Course</title>
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>
<h1>Edit course</h1>
<form th:action="@{/courses/edit/{id}(id=${course.id})}" method="post">
    <input type="hidden" name="id" th:value="${course.id}">

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${course.name}" required>
    <br>

    <label for="description">Description:</label>
    <input type="text" id="description" name="description" th:value="${course.description}" required>
    <br>

    <button type="submit">Update</button>
    <a href="/courses">Cancel</a>
</form>
</body>
</html>
