<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Student</title>
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>
<h1>Edit Student</h1>
<form th:action="@{/students/edit/{id}(id=${student.id})}" method="post">
    <input type="hidden" name="id" th:value="${student.id}">

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${student.name}" required>
    <br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${student.email}" required>
    <br>

    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" th:value="${student.phone}">
    <br>

    <button type="submit">Update</button>
    <a href="/students">Cancel</a>
</form>
</body>
</html>
